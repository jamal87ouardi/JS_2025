<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>ToDo List DOM</title>
</head>
<body>
  <h1>ToDo List</h1>
  <input type="text" id="taskInput" style="width: 300px;" placeholder="Nouvelle tâche">
  <button id="addBtn">Ajouter</button>
  <button id="clearBtn">Tout supprimer</button>

  <ul id="taskList"></ul>

  <script>
    // Sélection des éléments
const input = document.getElementById('taskInput');
const addBtn = document.getElementById('addBtn');

const taskList = document.getElementById('taskList');

// Ajouter une tâche
addBtn.addEventListener('click', () => {
  const taskText = input.value.trim();
  if (taskText === '') return;

  // Créer l'élément <li>
  const li = document.createElement('li');
  li.textContent = taskText;

  li.style.marginBottom = '10px';


  // Ajouter un bouton de suppression
  const deleteBtn = document.createElement('button');
  deleteBtn.textContent = 'Supprimer';
  deleteBtn.style.marginLeft = '20px';

  // Ajouter un événement au bouton supprimer
  deleteBtn.addEventListener('click', () => {
    taskList.removeChild(li);
  });

  // Ajouter le bouton au <li>
  li.appendChild(deleteBtn);

  // Ajouter le <li> à la liste
  taskList.appendChild(li);

  

  // Réinitialiser l'input
  input.value = '';
});

// Vider toute la liste

const clearBtn = document.getElementById('clearBtn');
clearBtn.addEventListener('click', () => {
  taskList.innerHTML = '';
});




  </script>
</body>
</html>
