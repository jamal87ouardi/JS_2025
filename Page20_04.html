<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Ma To-do List</title>
  <style>
    .done {
      text-decoration: line-through;
      color: gray;
    }
    button {
        margin-left: 10px;
    }
  </style>
</head>
<body>
  <h1>To-do List</h1>
  <input type="text" id="taskInput" placeholder="Nouvelle tâche">
  <button id="addTaskBtn">Ajouter</button>
  <button id="dellDone">Supprimer finies</button>
  <ul id="taskList"></ul>

  <script>
const input = document.getElementById("taskInput");
const addButton = document.getElementById("addTaskBtn");
const dellDone = document.getElementById("dellDone");
const taskList = document.getElementById("taskList");

addButton.addEventListener("dblclick", () => {
  const taskText = input.value.trim();
  if (taskText === "") return;

  const li = document.createElement("li");
  li.textContent = taskText;

  const doneBtn = document.createElement("button");
  doneBtn.textContent = "Mark as Done";
  //doneBtn.textContent = "✅";
  doneBtn.addEventListener("click", () => {
    li.classList.add("done");
  });

  const deleteBtn = document.createElement("button");
  deleteBtn.textContent = "Delete";
  //deleteBtn.textContent = "❌";
  deleteBtn.addEventListener("click", () => {
    li.remove();
  });

  li.appendChild(doneBtn);
  li.appendChild(deleteBtn);
  taskList.appendChild(li);

  input.value = ""; // Reset input
});

dellDone.addEventListener("dblclick", () => {
    const doneTasks = document.querySelectorAll("#taskList li.done");
    doneTasks.forEach(task => task.remove());
});


  </script>
</body>
</html>
