  <ul id="taskList"></ul>

  <script>
    // Récupère les éléments du DOM

      const taskContainer = document.createElement("div");

      const li = document.createElement("li");
      li.textContent = taskText;

      const doneBtn = document.createElement("button");
      doneBtn.textContent = "✅"; // Emoji pour "faire"

      doneBtn.addEventListener("click", () => {

      });

      // Crée le bouton pour supprimer la tâche
      const deleteBtn = document.createElement("button");
      deleteBtn.textContent = "❌"; // Emoji pour "supprimer"

      deleteBtn.addEventListener("click", () => {
        taskContainer.remove(); // Supprime tout le conteneur de la tâche
      });

          if (commentText === "") return;

          const commentParagraph = document.createElement("p");
          commentParagraph.textContent = commentText;

          // Crée un conteneur pour les sous-commentaires
          const subCommentSection = document.createElement("div");
          subCommentSection.classList.add("sub-comment-section");

          // Ajoute la section des commentaires sous la tâche

          commentSection.classList.add("comment-section");
          commentSection.appendChild(commentParagraph);

          // Ajoute la section des commentaires sous la tâche

          subCommentInput.type = "text";

              // Crée un paragraphe pour afficher le sous-commentaire

              subCommentParagraph.textContent = subCommentText;

              // Ajoute le sous-commentaire à la section des sous-commentaires
              subCommentSection.appendChild(subCommentParagraph);

              // Réinitialise le champ de sous-commentaire
              subCommentInput.value = "";
            }
          });

          // Ajoute le champ de sous-commentaire à la fin de la section des sous-commentaires
          commentSection.appendChild(subCommentSection);
          commentSection.appendChild(subCommentInput); // Ajoute le champ de réponse en bas

          // Réinitialise le champ de commentaire
          commentInput.value = "";
        }
      });

      // Ajoute le champ de commentaire à la tâche
      taskContainer.appendChild(commentInput);

      // Ajoute la tâche (avec commentaires) à la liste de tâches
      taskList.appendChild(taskContainer);

      // Réinitialise le champ de saisie de la tâche
      input.value = "";
    });
  </script>
