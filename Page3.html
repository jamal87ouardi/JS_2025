<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .c1 {

position: relative;
top: 50px;
left: 100px;
background-color: rgb(172, 215, 199);
width: 350px;
height: 400px;
border-radius: 10px;
}

.c1 td {
padding: 20px;
}

.s1 {
padding: 10px;
border-radius: 10px;
background-color: rgb(75, 52, 129);
color: aliceblue;
width: 80px;
}

.s1:hover {
background-color: rgb(200, 111, 111);
}

    </style>
</head>
<body>
    
    <div class="c1">
        <form>
            <table>
                    <tr>
                        <td>Puissance</td>
                        <td><input type="text" id="puissance" placeholder="nombre de chevaux"></td>
                    </tr>
                    <tr>
                        <td>Carburant</td>
                        <td>
                            <input type="radio" name="groupe_1" id="escence">
                            <label>Escence</label>

                            <input type="radio" name="groupe_1" id="diesel" checked>
                            <label>Diesel</label>

                        </td>
                    </tr>
                    <tr>
                        <td><input type="button" class="s1" value="Calculer" onclick="calculer_tav()"></td>
                        <td><input type="button" class="s1" value="Clear" onclick="clear_tav()"></td>
                    </tr>
                    <tr>
                        <td>TAV:</td>
                        <td><label id="tav"></label></td>
                    </tr>
            </table>
        </form>
    </div>

    <script>
        function calculer_tav() {
            var p = parseInt(document.getElementById("puissance").value);

            var isDiesel = document.getElementById("diesel");

            var tav = 0;
            if(p==5) {
                if(isDiesel.checked) {
                    tav = 500;
                }
                else {
                    tav = 550;
                }

            }
            if(p==6) {
                if(isDiesel.checked) {
                    tav = 700;
                }
                else {
                    tav = 780;
                }

            }

            document.getElementById("tav").innerHTML = tav+" dh";







        }


    </script>
</body>
</html>
