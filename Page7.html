<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 6</title>
    <style>
        .c1 {

    position: relative;
    top: 50px;
    left: 100px;
    background-color: rgb(172, 215, 199);
    width: 400px;
    height: 400px;
    border-radius: 10px;
    
    
}

.c1 td {
    padding: 20px;
}

.s1 {
    padding: 10px;
    border-radius: 10px;
    background-color: rgb(75, 52, 129);
    color: aliceblue;
    width: 80px;
}

.s1:hover {
    background-color: rgb(200, 111, 111);
}
        
        </style>
    
</head>
<body>
    
    <div class="c1">
        <form>
            <table>
                    <tr>
                        <td>Smartphone</td>
                        <td>

                            <select name="sph" id="sph" >
                                <option value="">--Please choose--</option>
                                <option value="P7">Pixel 10</option>
                                <option value="P5">Pixel 8</option>
                                <option value="P4">Pixel 7</option>
                                
                            </select>
                        </td>


                        
                    </tr>
                    
                    <tr>
                        <td>Variante</td>
                        <td>
                            <input type="radio" name="groupe_1" id="std" checked>
                            <label>Standard</label>
                            <input type="radio" name="groupe_1" id="mini">
                            <label>Mini</label>

                            <input type="radio" name="groupe_1" id="pro" >
                            <label>Pro</label>

                        </td>
                    </tr>
                    <tr>
                        <td><input type="button" class="s1" value="Prix" onclick="prix_sph()"></td>
                        <td><input type="button" class="s1" value="Clear" onclick="clear_sph()"></td>
                    </tr>
                    <tr>
                        <td>Prix:</td>
                        <td><label id="pr"></label></td>
                    </tr>
            </table>
        </form>
    </div>

    <script>
function prix_sph() {
    const modele = document.getElementById("sph").value;

    const std = document.getElementById("std").checked;
    const mini = document.getElementById("mini").checked;
    const pro = document.getElementById("pro").checked;

    let prix = 0;

    if (modele === "") {
        document.getElementById("pr").innerText = "Choisissez un mod√®le";
        return;
    }

    if (std) {
        if (modele === "P7") prix = 8200;
        if (modele === "P5") prix = 7100;
        if (modele === "P4") prix = 6400;
    }

    if (mini) {
        if (modele === "P7") prix = 8000;
        if (modele === "P5") prix = 6800;
        if (modele === "P4") prix = 6100;
    }

    if (pro) {
        if (modele === "P7") prix = 8600;
        if (modele === "P5") prix = 7500;
        if (modele === "P4") prix = 7000;
    }

    document.getElementById("pr").innerText = prix + " DH";
}

function clear_sph() {
    document.getElementById("sph").value = "";
    document.getElementById("std").checked = true;
    document.getElementById("pr").innerText = "";
}
</script>

</body>
</html>
